{% extends 'base.html' %}
{% load static %}
	{% block content %}	
		
	<div class="fh5co-loader"></div>
	
	
	<div class="container-wrap">
		<aside id="fh5co-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url({{eventdetails.images.url}});">
			   		<div class="overlay"></div>
			   		<div class="container-fluid">
			   			<div class="row">
				   			<div class="col-md-6 col-md-offset-3 text-center slider-text">
				   				<div class="slider-text-inner">
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>
			  	</ul>
		  	</div>
		</aside>
		<br>
		<div class="aboutuspage-section">
			<div class="container">
			  <div class="row justify-content-center">
				<div class="col-lg-8 wow fadeInUp">
					
					<h1 class="text-center mb-3">{{eventdetails.name}}</h1>
				  <div class="">
			
					  <p fontsize="25">{{eventdetails.details | linebreaks}}</p>
					  
 
				  </div>
				</div>
				<div class="row">
                
                   
                    <div class="col-md-4 text-center animate-box">
                        <div class="sermon-entry">
                            <div class="sermon" >
                                    <video class="sermon" src="{{eventdetails.video.url}}" controls></video>
                            </div>
                        
                            
                        </div>
                    </div>
              
                </div>
			  </div>
			</div>
		  </div>

	</div><!-- END container-wrap -->

	

	{% endblock %}
